<!DOCTYPE html>
<html>
<head>
    <title>Job Application Track System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Top Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Job Application Track System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/jobs">My Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/users">Users</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="/logout" class="btn btn-secondary" type="submit"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <style>
      .navbar {
        padding-left: 16 !important;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
