{% extends 'header.html' %}

{% block content %}
    {% if job %}
        <form action="{{ url_for('jobs.edit_job', job_id=job['id']) }}" method="POST">
            <fieldset>
                <legend>Edit Job</legend>
    {% else %}
        <form action="{{ url_for('jobs.add_job') }}" method="post">
            <fieldset>
                <legend>Add Job</legend>
    {% endif %}

    <div class="mb-3">
        <label for="job_title" class="form-label">Job Title:</label>
        <input type="text" class="form-control" id="job_title" name="job_title" value="{{ job.job_title }}" required>
    </div>

    <div class="mb-3">
        <label for="job_location" class="form-label">Company:</label>
        <input type="text" class="form-control" id="job_location" name="job_location" value="{{ job.job_location }}">
    </div>

    <div class="mb-3">
        <label for="job_link" class="form-label">Job Link:</label>
        <input type="text" class="form-control" id="job_link" name="job_link" value="{{ job.job_link }}">
    </div>
    {% if job %}
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Update Job</button>
            </form><form action="{{ url_for('jobs.delete_job', job_id=job['id']) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this job?');">
                <button type="submit" class="btn btn-danger delete-button"><i class="bi bi-trash"></i> Delete Job</button>
            </form>
        </div>
    {% else %}
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Add Job</button>
        </div>
    {% endif %}
            </fieldset>
        </form>
    <style>
        .button-container {
            display: flex;
            gap: 10px; /* Adjust the gap between buttons as needed */
        }
    </style>
{% endblock %}
