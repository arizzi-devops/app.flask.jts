{% extends 'header.html' %}

{% block content %}
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            {% if user %}
            <form action="{{ url_for('users.edit_user', user_id=user['id']) }}" method="POST">
                <fieldset>
                        <legend>Edit User</legend>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" readonly name="username" value="{{ user['username'] }}" placeholder="Enter username" required>
                </div>
            {% else %}
            <form action="{{ url_for('users.add_user') }}" method="post">
                <fieldset>
                        <legend>Add User</legend>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}" placeholder="Enter username" required>
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            {% if user %}
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Update User</button>
                    </form><form action="{{ url_for('users.delete_user', user_id=user['id']) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit" class="btn btn-danger delete-button"><i class="bi bi-trash"></i> Delete User</button>
                    </form>
                </div>
            {% else %}
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            {% endif %}
        </fieldset>
    </form>
    <style>
        .button-container {
            display: flex;
            gap: 10px; /* Adjust the gap between buttons as needed */
        }
    </style>
{% endblock %}
