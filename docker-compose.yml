version: '3.4'
services:
  app:
    image: localrepo/app
    build:
      context: app/
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 5000:5000
    volumes:
      - ./app:/app

  db:
    image: mysql:5.7
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-flask_app_db}
    ports:
      - 3306:3306
    volumes:
      - ./data/db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--password=${MYSQL_ROOT_PASSWORD:-password}"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 15s

  liquibase:
    image: localrepo/lb
    build:
      context: lb/
      dockerfile: Dockerfile
    profiles: ["no-autostart"]
    env_file:
      - .env
    volumes:
      - ./ddl/mysql:/liquibase/ddl/mysql:ro
      - ./lib/drivers/mysql-connector-java-5.1.46.jar:/liquibase/mysql-connector-java.jar:ro
    command: update
