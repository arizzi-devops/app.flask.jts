{% extends 'base.html' %}

{% block content %}
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            {% if user %}
            <form action="{{ url_for('users.edit', user_id=user['id']) }}" method="POST">
                <fieldset>
                        <legend>Edit User</legend>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user['name'] }}" placeholder="Enter Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" class="form-control" id="login" readonly name="login" value="{{ user['login'] }}" placeholder="Enter login" required>
                        </div>
                                <div class="mb-3">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="is_active">Account active?</label>
                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {% if user['is_active'] > 0 %}checked{% endif %}>
                    </div>
                </div>
            {% else %}
            <form action="{{ url_for('users.add') }}" method="post">
                <fieldset>
                        <legend>Add User</legend>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user['name'] }}" placeholder="Enter Name" required>
                </div>
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" name="login" value="{{ user['login'] }}" placeholder="Enter login" required>
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" {% if not user %}required{% endif %}>
            </div>
            {% if user %}
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Update User</button>
                    </form><form action="{{ url_for('users.delete', user_id=user['id']) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit" class="btn btn-danger delete-button"><i class="bi bi-trash"></i> Delete User</button>
                    </form>
                </div>
            {% else %}
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            {% endif %}
        </fieldset>
    </form>
    <style>
        .button-container {
            display: flex;
            gap: 10px; /* Adjust the gap between buttons as needed */
        }
    </style>
{% endblock %}
