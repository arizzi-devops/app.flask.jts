{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col">
                    <h2>Manage <b>Users</b></h2>
                </div>
                <div class="col text-end pe-2">
                    <a href="{{ url_for('users.add') }}" class="btn btn-success"><i class="bi bi-person-add"></i> Add new User</a>
                </div>
            </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                <th scope="col" class="col-lg-2">Name</th>
                <th scope="col" class="col-lg-2">login</th>
                <th scope="col" class="col-lg-2">active?</th>
                <th scope="col" class="col-lg-2">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user['name'] }}</td>
                        <td>{{ user['login'] }}</td>
                        <td><div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" {% if user['is_active'] > 0 %}checked{% endif %} disabled>
                            </div>
                        </td>
                        <td>
                            <a href="{{ url_for('users.index') }}{{user['id']}}/edit" class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i> Edit</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    </div>
{% endblock %}

{% block javascript %}

<script>
$(document).ready(function() {
  $(".table").on("dblclick", "tbody tr", function() {
    // Find the <a> element within the row
    var editLink = $(this).find("a");

    // Get the href attribute value (URL)
    var editUrl = editLink.attr("href");

    // Redirect to the edit URL
    if (editUrl) {
      window.location.href = editUrl;
    }
  });
});
</script>

{% endblock %}
