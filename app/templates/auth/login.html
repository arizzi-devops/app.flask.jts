{% extends "base.html" %}

{% block content %}
<main class="form-signin">
<p class="card-title text-center mb-3 fw-bold fs-5">Sign In</p>
<form method="POST" action="{{ url_for('auth.signin') }}">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="username" name="login">
  </div>
  <div class="form-group mt-3">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password">
  </div>
  <div class="form-group form-check mt-3">
    <input type="checkbox" class="form-check-input" name="remember_me">
    <label>Remember me?</label>
  </div>
  <div class="d-grid col-8 mx-auto mt-3">
    <button class="btn btn-primary" type="submit">Sign in</button>
  </div>
</form>
</main>
{% endblock %}

{% block javascript %}
  <script type="text/javascript">
      $('#top_menu_nav_bar').hide()
      $('#my_sign_form').show()
      $('input[name="login"]').focus()
  </script>

<style>
  body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-floating:focus-within {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>

{% endblock %}
